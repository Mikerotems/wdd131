<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="styles/temples.css">

        <button id="harmburger" aria-label="Toggle Menu">
            <span>&#9776;</span>

        <nav>
            <ul id="navigation">

        <h2>Temple Album</h2>
        <div class="grid">
            <figure>

                <figcaption>Aba temple, Nigeria</figcaption>
            </figure>

                <img src="images/lagos-temple.webp" alt="Lagos-temple">

            </figure>
            <figure>

                <img src="images/nairobi-kenya.webp" alt="Kenya Temple">

            </figure>
            <figure>
                <img src="images/praiacape-temple.webp" alt="Praia temple">
                <figcaption>Praia Temple, Cape Verde</figcaption>
            </figure>
            <figure>
                <img src="images/uganda-temple.webp" alt="Uganda-temple">
                <figcaption>Kampala temple, Uganda</figcaption>
